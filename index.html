<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isaac Repo</title>
    <style>
      body {
        margin: 0;
        background-color: black;
        overflow: hidden;
        font-family: "Courier New", monospace;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #00ff00;
        font-size: 1.2rem;
        background: rgba(0, 0, 0, 0.8);
        padding: 1em 2em;
        border: 1px solid #00ff00;
        border-radius: 8px;
        text-shadow: 0 0 5px #00ff00;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="loading">Isaac is thinking...</div>
    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";
      import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";

      // === Scene setup ===
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.outputEncoding = THREE.sRGBEncoding;
      document.body.appendChild(renderer.domElement);

      // === Lights ===
      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 7.5);
      scene.add(directionalLight);

      // === Orbit Controls ===
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      camera.position.z = 3;

      // === Loading Indicator ===
      const loadingDiv = document.getElementById("loading");

      // === Fallback Cube ===
      let cube;
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // === Try loading model ===
      const loader = new GLTFLoader();
      let modelLoaded = false;

      loader.load(
        "isaac.glb",
        (gltf) => {
          modelLoaded = true;
          scene.remove(cube);
          const model = gltf.scene;
          model.scale.set(1, 1, 1);
          scene.add(model);
          loadingDiv.style.display = "none";
        },
        undefined,
        (error) => {
          console.warn("Isaac model not found, showing fallback cube:", error);
          loadingDiv.textContent = "Isaac is thinking... (fallback mode)";
          setTimeout(() => (loadingDiv.style.display = "none"), 2000);
        }
      );

      // === Animation Loop ===
      function animate() {
        requestAnimationFrame(animate);
        if (!modelLoaded && cube) {
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
        }
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      // === Resize Handling ===
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
