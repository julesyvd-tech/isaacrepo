<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isaac Repo</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
        color: #00ff00;
        font-family: "Courier New", monospace;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #00ff00;
        font-size: 20px;
        text-align: center;
        white-space: pre;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="loading">Isaac is thinking...</div>

    <!-- âœ… Modern ES Module Three.js -->
    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/loaders/GLTFLoader.js";
      import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/controls/OrbitControls.js";

      let scene, camera, renderer, controls, mixer;
      const loadingText = document.getElementById("loading");

      init();
      animate();

      function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 1, 3);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 2);
        light.position.set(5, 5, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const loader = new GLTFLoader();

        // Try loading isaac.glb directly first
        loader.load(
          "isaac.glb",
          (gltf) => onModelLoaded(gltf),
          (xhr) => {
            const percent = xhr.total
              ? (xhr.loaded / xhr.total) * 100
              : 0;
            loadingText.innerText =
              "Isaac is thinking... " + percent.toFixed(0) + "%";
          },
          (error) => {
            console.warn("GLB not found, trying isaac.zip...");
            tryZipFallback(loader);
          }
        );

        window.addEventListener("resize", onWindowResize);
      }

      function tryZipFallback(loader) {
        fetch("isaac.zip")
          .then((response) => {
            if (!response.ok) throw new Error("No isaac.zip found");
            return response.blob();
          })
          .then((blob) => {
            loadingText.innerText = "Unzipping Isaac...";
            // Using JSZip dynamically
            import("https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js")
              .then((JSZipModule) => {
                const JSZip = JSZipModule.default;
                const zip = new JSZip();
                return zip.loadAsync(blob);
              })
              .then((zip) => {
                const file = Object.keys(zip.files).find((f) =>
                  f.endsWith(".glb")
                );
                if (!file) throw new Error("No .glb found in zip");
                return zip.file(file).async("blob");
              })
              .then((glbBlob) => {
                const url = URL.createObjectURL(glbBlob);
                loader.load(url, onModelLoaded);
              })
              .catch((error) => {
                console.error("Zip loading failed:", error);
                loadingText.innerText = "Isaac encountered an error.";
              });
          })
          .catch((err) => {
            console.error("No GLB or ZIP found:", err);
            loadingText.innerText = "Isaac could not load.";
          });
      }

      function onModelLoaded(gltf) {
        const model = gltf.scene;
        model.scale.set(1, 1, 1);
        scene.add(model);
        loadingText.style.display = "none";

        if (gltf.animations && gltf.animations.length) {
          mixer = new THREE.AnimationMixer(model);
          const action = mixer.clipAction(gltf.animations[0]);
          action.play();
        }
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      const clock = new THREE.Clock();

      function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);
        controls.update();
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
