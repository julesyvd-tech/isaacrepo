<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Isaac Repo</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: limegreen;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #loading {
      font-size: 1.5em;
      text-shadow: 0 0 8px limegreen;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="loading">Isaac is thinking...</div>

  <!-- Load Three.js first -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <!-- Load GLTFLoader after Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // Ensure everything loads AFTER libraries
    window.addEventListener('load', () => {
      const loadingText = document.getElementById('loading');

      // Scene setup
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lighting
      const light = new THREE.DirectionalLight(0xffffff, 2);
      light.position.set(5, 10, 7.5);
      scene.add(light);

      // Load model
      const loader = new THREE.GLTFLoader();
      loader.load(
        'isaac.glb',
        (gltf) => {
          loadingText.remove();
          scene.add(gltf.scene);
          gltf.scene.position.set(0, -1, 0);
          camera.position.z = 2;

          const animate = () => {
            requestAnimationFrame(animate);
            gltf.scene.rotation.y += 0.005;
            renderer.render(scene, camera);
          };
          animate();
        },
        (xhr) => {
          loadingText.textContent = `Isaac is thinking... ${Math.round((xhr.loaded / xhr.total) * 100)}%`;
        },
        (error) => {
          loadingText.textContent = "Error loading Isaac :(";
          console.error('Error:', error);
        }
      );

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    });
  </script>
</body>
</html>
