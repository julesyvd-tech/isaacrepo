<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isaac Repo</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
        color: #00ff00;
        font-family: "Courier New", monospace;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #00ff00;
        font-size: 18px;
        text-align: center;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="loading">Isaac is thinking...</div>

    <!-- âœ… Proven working version -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/OrbitControls.js"></script>

    <script>
      let scene, camera, renderer, controls, mixer;

      function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 1, 3);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 2);
        light.position.set(5, 5, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const loader = new THREE.GLTFLoader();

        loader.load(
          "isaac.glb",
          function (gltf) {
            const model = gltf.scene;
            model.scale.set(1, 1, 1);
            scene.add(model);
            document.getElementById("loading").style.display = "none";

            if (gltf.animations && gltf.animations.length) {
              mixer = new THREE.AnimationMixer(model);
              const action = mixer.clipAction(gltf.animations[0]);
              action.play();
            }
          },
          function (xhr) {
            if (xhr.total) {
              const percent = (xhr.loaded / xhr.total) * 100;
              document.getElementById("loading").innerText =
                "Isaac is thinking... " + percent.toFixed(0) + "%";
            }
          },
          function (error) {
            console.error("Error loading isaac.glb:", error);
            document.getElementById("loading").innerText =
              "Isaac encountered an error.";
          }
        );

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      const clock = new THREE.Clock();

      function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);
        controls.update();
        renderer.render(scene, camera);
      }

      init();
      animate();
    </script>
  </body>
</html>
